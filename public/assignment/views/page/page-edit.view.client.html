
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
            </a>
        </div>
        <a class="navbar-brand" href="">
            Edit Page
        </a>
        <div class="navbar-text pull-right">
            <a ng-click="model.updatePage()"
               class="navbar-link">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>



<div class="container">
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <form>

        <div class="form-group">
        <label for="name">Name</label>
        <input ng-model="model.page.name"
               type="text"
               class="form-control"
               id="name"
               placeholder="Page Name">
    </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input ng-model="model.page.title"
                   type="text"
                   class="form-control"
                   id="title"
                   placeholder="Page Description">
        </div>
    </form>

    <a ng-click="model.deletePage()"
       class="btn btn-danger  btn-block">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#/user">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>
    </div>
</nav>
