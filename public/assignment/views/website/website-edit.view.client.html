
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
            </a>
        </div>
        <a class="navbar-brand" href="">
            Edit Website
        </a>
        <div class="navbar-text pull-right">
            <a ng-click="model.updateWebsite(model.website)"
               class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
            </a>
        </div>
    </div>
</nav>


<div class="container">
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <form name="form">
        <div class="form-group" ng-class="{'has-error': form.name.$touched && form.name.$invalid}">
            <label for="website-name">Website Name</label>
            <input  ng-model="model.website.name"
                    name="name"
                    type="text"
                    class="form-control"
                    id="website-name"
                    placeholder="AirBnB"
                    required>
            <span ng-show="form.name.$touched && form.name.$invalid" class="error">Name is required.</span>
        </div>
        <div class="form-group">
            <label for="website-description">Website Description</label>
                <textarea ng-model="model.website.description"
                          rows="5"
                          id="website-description"
                          class="form-control"
                          placeholder="Description"></textarea>
        </div>
    </form>

    <a ng-click="model.deleteWebsite(model.websiteId)"
       class="btn btn-danger  btn-block">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#/user">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>
    </div>
</nav>
