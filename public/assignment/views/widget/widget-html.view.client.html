<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
            </a>
        </div>
        <a class="navbar-brand" href="">
            Widget Edit
        </a>
        <div class="navbar-text pull-right">
            <a ng-click="model.updateHTML(model.widget)" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
            </a>
        </div>

    </div>

<div class="container">
    <form name="form">
        <div class="form-group" ng-class="{'has-error': form.name.$touched && form.name.$invalid}">
            <label for="name">Name</label>
            <input ng-model="model.widget.name"
                   name="name"
                   type="text"
                   class="form-control"
                   id="name"
                   placeholder="HTML Name"
                   required>
            <span ng-show="form.name.$touched && form.name.$invalid" class="error">Name is required.</span>
        </div>
        <div class="input-label">HTML</div>
            <div ng-model="model.widget.text"
                 text-angular
                 ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
                ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
                ['indent','outdent'],['html']]">
            </div>
    </form>
    <a ng-click="model.deleteWidget()"
       class="btn btn-danger  btn-block">Delete</a>
</div>



<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#/user">
                <span class="glyphicon glyphicon-user"></span>
            </a>
