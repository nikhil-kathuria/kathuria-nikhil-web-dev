
<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input ng-model="model.widget.name"
               type="text"
               class="form-control"
               id="name"
               placeholder="Image Name"
               value="Carina-Nebula">
    </div>
    <div class="form-group">
        <label for="text">Text</label>
        <input ng-model="model.widget.text"
               type="text"
               class="form-control"
               id="text"
               placeholder="Text For Image"
               value="The Carina Nebula: Star Birth in the Extreme">
    </div>
    <div class="form-group">
        <label for="text">URL</label>
        <input ng-model="model.widget.url"
               type="url"
               class="form-control"
               id="url"
               placeholder="Image URL"
               value="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Carina_Nebula.jpg/1280px-Carina_Nebula.jpg">
    </div>
    <div class="form-group">
        <label for="width">Width</label>
        <input ng-model="model.widget.width"
               type="text"
               class="form-control"
               id="width"
               placeholder="Width Percentage Value"
               value="100">
    </div>
    <div class="form-group">
        <label for="upload">Upload</label>
        <input ng-model="model.widget.image"
               type="file"
               class="form-control"
               id="upload"
               placeholder="No file chosen">
    </div>
</form>

<a ng-click="model.deleteWidget()"
   class="btn btn-danger  btn-block">Delete</a>
