<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
            </a>
        </div>
        <a class="navbar-brand" href="">
            Widget Edit
        </a>
        <div class="navbar-text pull-right">
            <a ng-click="model.updateImage(model.widget)" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
            </a>
        </div>

    </div>
</nav>

<div class="container">
    <form name="form">
        <div class="form-group" ng-class="{'has-error': form.name.$touched && form.name.$invalid}">
            <label for="name">Name</label>
            <input ng-model="model.widget.name"
                   name="name"
                   type="text"
                   class="form-control"
                   id="name"
                   placeholder="Image Name"
                   required>
            <span ng-show="form.name.$touched && form.name.$invalid" class="error">Name is required.</span>
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.widget.text"
                   type="text"
                   class="form-control"
                   id="text"
                   placeholder="Text For Image">
        </div>
        <div class="form-group">
            <label for="text">URL</label>
            <input ng-model="model.widget.url"
                   type="url"
                   class="form-control"
                   id="url"
                   placeholder="Image URL">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input ng-model="model.widget.width"
                   type="text"
                   class="form-control"
                   id="width"
                   placeholder="Width Percentage Value">
        </div>
    </form>

    <form action="/api/upload"  method="post" enctype="multipart/form-data" class="form-group">
        <input  name="myFile"   type="file" class="form-control"/>
        <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
        <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
        <input  name="pageId" value="{{model.pageId}}"   style="display: none"/>
        <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
        <input  name="userId" value="{{model.userId}}"   style="display: none"/>
        <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>

        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/flickr"
           class="btn btn-block btn-primary ">Flickr Search</a>
        <a ng-click="model.deleteWidget()"
           class="btn btn-block btn-danger">Delete</a>
    </form>

</div>




<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#/user">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>
    </div>
</nav>
