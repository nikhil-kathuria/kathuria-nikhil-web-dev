
<div class="container">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <h1>Login</h1>
    <input ng-model="username"
           class="form-control"
           type="text"
           placeholder="username"/>
    <input ng-model="password"
           type="password"
           class="form-control"
           placeholder="password"/>
    <a ng-click="model.login(username, password)"
       class="btn btn-primary btn-block">Login</a>
    <a class="btn btn-success btn-block"
       href='#/register'>Register</a>
    <a href="/auth/facebook" class="btn btn-primary btn-block">
        <span class="fa fa-facebook-official"></span>
        Login with Facebook
    </a>
</div>
