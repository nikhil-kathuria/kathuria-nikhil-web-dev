
<div class="container">
    <div ng-show="loginForm.$invalid && loginForm.$submitted" class="alert alert-danger" >
        There are errors in the form
    </div>
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <form name="loginForm" novalidate>
        <h1>Login</h1>
        <div class="form-group" ng-class="{'has-error': loginForm.username.$invalid && loginForm.username.$touched}">
            <input ng-model="username"
                   name="username"
                   class="form-control"
                   type="text"
                   placeholder="username"
                   required>
        <span ng-show="loginForm.username.$touched && loginForm.username.$invalid"
              class="error">Username is required</span>
        </div>
        <div class="form-group" ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$touched}">
            <input ng-model="password"
                   name="password"
                   type="password"
                   class="form-control"
                   placeholder="password"
                   required>
        <span ng-show="loginForm.password.$touched && loginForm.password.$invalid"
              class="error">Password is required</span>
        </div>
        <a ng-click="model.login(username, password)"
           class="btn btn-primary btn-block" role="button">Login</a>
        <a class="btn btn-success btn-block"
           href='#/register'
           role="button">Register</a>
        <a href="/auth/facebook" class="btn btn-primary btn-block" role="button">
            <span class="fa fa-facebook-official"></span>
            Login with Facebook
        </a>
    </form>

</div>
