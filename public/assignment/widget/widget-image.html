<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <meta charset="UTF-8">
    <title>Widget Image</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/assignment/css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="widget-chooser.html" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a href="widget-chooser.html" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>


<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   placeholder="Image Name"
                   value="Carina-Nebula">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text"
                   class="form-control"
                   id="text"
                   placeholder="Text For Image"
                   value="The Carina Nebula: Star Birth in the Extreme">
        </div>
        <div class="form-group">
            <label for="text">URL</label>
            <input type="url"
                   class="form-control"
                   id="url"
                   placeholder="Image URL"
                   value="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Carina_Nebula.jpg/1280px-Carina_Nebula.jpg">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="text"
                   class="form-control"
                   id="width"
                   placeholder="Width Percentage Value"
                   value="100">
        </div>
        <div class="form-group">
            <label for="upload">Upload</label>
            <input type="file"
                   class="form-control"
                   id="upload"
                   placeholder="No file chosen">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="widget-chooser.html">Upload Image</a>
    <a class="btn btn-danger  btn-block"
       href="widget-chooser.html">Delete</a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="/assignment/user/profile.html">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>
    </div>
</nav>

</body>
</html>
