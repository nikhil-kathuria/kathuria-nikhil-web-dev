        <div class="navbar-text pull-left">
            <a href="#/user/" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
            </a>
        </div>
        <div class="navbar-header pull-left">
            <a href="" class="navbar-brand text-center">

            </a>
        </div>
        </div>

<div class="container">

    <div ng-show="model.success" class="alert alert-success">
        {{model.success}}
    </div>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <form>
                <img src={{model.user.pic}} class="profile-pic center-block img-circle">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input ng-model="model.user.username"
                           type="text"
                           class="form-control"
                           id="username"
                           placeholder="alice"/>
                </div>
                <div class="form-group">
                    <label for="first">First Name</label>
                    <input ng-model="model.user.firstName"
                           type="text"
                           class="form-control"
                           id="first"
                           placeholder="Alice"/>
                </div>
                <div class="form-group">
                    <label for="last">Last Name</label>
                    <input ng-model="model.user.lastName"
                           type="text"
                           class="form-control"
                           id="last"
                           placeholder="Wonderland"/>
                </div>
            </form>
        </div>



        <div class="panel">
            <div class="panel-body">
                    <h4>Send a Message:</h4>

                    <form role="form">
                        <div class="form-group">
                            <input type="text"
                                   ng-model="model.subject"
                                   placeholder="Message Subject"
                                   class="form-control" ng-disabled="!model.sessionUser">
                        </div>
                        <div class="form-group">
                    <textarea ng-model="model.body"
                              placeholder="Message Body"
                              rows="3"
                              class="form-control" ng-disabled="!model.sessionUser">
                    </textarea>
                        </div>
                        <a ng-click="model.sendMessage()" class="btn btn-primary" ng-disabled="!model.sessionUser">Submit</a>
                    </form>
            </div>
        </div>
    </div>
</div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-text pull-left">
                <a href="#/"
                   class="brand-logo">PlaceConnect</a>
            </div>
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </nav>
