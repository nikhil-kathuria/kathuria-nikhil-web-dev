<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/user/" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
            </a>
        </div>
        <div class="navbar-header pull-left">
            <a class="navbar-brand" href="">
                Users Like Me
            </a>
        </div>
    </div>
</nav>


<div class="container">
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <div class="panel panel-default">
        <div class="panel-heading panel-heading-custom">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 pull-left">
                    <H4>User</H4>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <H4 class="pull-right">Places in Common</H4>
                </div>
            </div>
        </div>
        <div ng-repeat="user in model.data">
            {{user}}
            <div class="row">

                <div class="col-xs-9 col-sm-9 col-md-9 ">
                    <a class="pull-left" href="#/user/{{user._id}}">
                        <img class="media-object img-thumbnail detail-review-img" src="{{user.pic}}">
                    </a>
                    <h6 >{{user.firstname}} {{user.lastname}}</h6>
                    <h6 ng-show="user._id !== model.userId" class="common pull-left">{{user.username}}</h6>
                    <h6 ng-show="user._id === model.userId" class="common pull-left" class="alert-info">ME</h6>
                </div>

                <div class="col-xs-3 col-sm-3 col-md-3">
                    <h5 class="text-center">{{user.common}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href=""
               class="brand-logo">PlaceConnect</a>
        </div>
        <p class="navbar-text pull-right">
            <a href="#/user">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>
    </div>
</nav>
